<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="index-GOL.css" />
  </head>
  <body>
    <div id="canvas"></div>
    <div id="gridContainer">
    
    </div>
    
    <div class="controls">
 
    <button id="reset-game"><span>Reset Game</span></button>
    <button id="pause-game"><span>Pause Game</span></button>
    <button id="restart-game"><span>Restart Game</span></button>

      <label for="speed-slider">Speed:</label>
      <input type="range" id="speed-slider" min="1" max="60" value="20">
    
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    >
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="index-GOL.js"></script>
  </body>
</html>
