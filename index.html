<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body class="bg-yellow">
    <img src="https://www.cssigniter.com/vip/acoustic/wp-content/uploads/sites/9/2013/01/acoustic_logo.png">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="acoustic_logo.png" alt="Logo" class="logo" />
        </div>
        <div class="logolist col-sm-6">
          <img src="facebook.svg" alt="socialLogo" class="sociallogo" /><i
            class="bi bi-facebook"
          ></i>
          <img src="twitter.svg" alt="socialLogo" class="sociallogo" /><i
            class="bi bi-twitter"
          ></i>
          <img src="basketball.svg" alt="socialLogo" class="sociallogo" /><i
            class="bi bi-music-note"
          ></i>
          <img
            src="soundcloud-svgrepo-com.svg"
            alt="socialLogo"
            class="sociallogo"
          /><i class="bi bi-soundcloud"></i>
          <!-- Add more icons as needed -->
        </div>
      </div>
    </div>

    
    <div class="container">
        <nav class="navbar navbar-expand custom-navbar">
            <div class="justify-content-center">
              <ul class="navbar-nav">
                <li class="nav-item">HOMEPAGE</a>
                </li>
                <li class="nav-item">NEWS</a>
                </li>
                <li class="nav-item">SHOP</a>
                </li>
                <li class="nav-item">ARTISTS</a>
                </li>
                <li class="nav-item">DISCOGRAPHY</a>
                </li>
                <li class="nav-item">EVENTS</a>
                </li>
                <li class="nav-item">GALLERIES</a>
                </li>
                <li class="nav-item">VIDEOS</a>
                </li>
                <li class="nav-item">FULLWIDTH</a>
                </li>
                <li class="nav-item">CONTACT</a>
                </li>
                <!-- Add more navbar items as needed -->
              </ul>
            </div>
          </nav>
      <img
        src="pexels-splitshire-1543.jpg"
        alt="mainphoto"
        class="majorphoto"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
